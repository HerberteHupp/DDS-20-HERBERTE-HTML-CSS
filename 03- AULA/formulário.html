<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <!-- form = agregar informações em formulário pra tratar o envio  -->
    <form action="" method="">
      <!-- Reserva um área do formulário pra agregar  -->
      <fieldset>
        <!-- Título para o fieldset   -->
        <legend>Dados de Login</legend>
        <!-- Caixinha de Nome  -->
        <!-- label = texto pra dizer o que colocar no input   -->
        <label for="caixa-nome">Nome:</label>
        <!-- Input = tipo de interação com usuário  -->
        <input
          type="text"
          id="caixa-nome"
          placeholder="Nome"
          maxlength="15"
          minlength="3"
        />
        <br /><br />
        <!-- Caixinha de Email -->
        <label for=" email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder=" Digite seu email"
        />
        <br /><br />
        <!-- caixinha de senha -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Senha" />

        <!-- Botão de enviar -->
        <br /><br />
        <input type="submit" value="Login" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>

    <!-- Outros inputs -->
    <h1>Outros inputs</h1>
    <label for=" data">Data de nascimento</label>
    <br /><br />
    <input type="date" id=" data" />
    <br />
    <input type="datetime-local" />
    <br />
    <input type="time" />
    <br /><br />

    <label>
      Telefone:
      <input
        type="tel"
        name="Telefone"
        id="telefone"
        data-mask="(00) 0000-0000"
        placeholder="(00) 0000-0000"
      />
    </label>
    <br /><br />

    <!-- Caixa de textao -->
    <label>
      Textão:
      <textarea
        name="textao"
        id="textao"
        cols="30"
        rows="10"
        placeholder="Escreva aqui sua Bio..."
      ></textarea>
    </label>
    <br /><br />

    <label>
      Cor:
      <input type="color" name="" id="Cor" />
    </label>
    <br /><br />

    <!-- Caixinha de número  -->
    <label>
      Número:
      <input type="number" min="-10" max="50" value="7" step="5" />
    </label>
    <br /><br />
    
    <!-- Caixinha de Progresso -->
    <label>
      Barrinha:
      <br />
      0<input type="range" min="0" max="100" value="30" step="20">100
    </label>

    <br><br>

    
    <!-- Caixinha de seleção -->
     <label for ="curso"> Escolha seu curso </label>
     <br>
     <!-- Tipo bolinha  -->
     <input type="radio" name ="curso" value ="Corte">Corte e Costura
     <input type="radio" name ="curso" value ="hack" >Programação
     <input type="radio" name ="curso" valeu ="Desing">Design Gráfico

     <br>
     <label for="">Rede sociais</label> 
     <!-- tipo caixinha de seleção  -->
     <input type="checkbox" name="rede1" value="Facebook">Facebook
     <input type="checkbox" name="rede2" value="Instagram">Instagram
     <input type="checkbox" name="rede3" value="Twitter">Twitter
     <br><br>
     
     <!-- caixa de varias opcoes -->
     <label for="">Cidade</label>
     <select name="" id="">
        <option value = "Tóquio">Tóquio</option>
        <option value="Nova York">Nova York</option>
        <option value="Paris">Paris</option>  
        <optgroup name ="BR" label="Brasil">
        <option value="Brasilia">Brasilia</option> 
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>   

       </optgroup>


     </select>


     
     <!-- final -->


  </body>
</html>
