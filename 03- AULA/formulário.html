<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Formulário</h1>  
      <!-- form = agregar informações em formulário pra tratar o envio  -->
      <form action="" method="">
      <!-- Reserva um área do formulário pra agregar  -->
      <fieldset>
      <!-- Título para o fieldset   -->
        <legend>Dados de Login </legend>
        <!-- Caixinha de Nome  -->
        <!-- label = texto pra dizer o que colocar no input   -->
        <label for="caixa-nome">Nome:</label>
        <!-- Input = tipo de interação com usuário  -->
        <input 
        type="text" 
        id="caixa-nome" 
        placeholder="Nome"
        maxlength="15"
        minlength="3"
        />
        <br><br>
        <label for=" email">Email:</label> 
        <input type="email" name="email" id="email" placeholder=" Digite seu email"
        />

      </fieldset>
      </form>
</body>
</html>
